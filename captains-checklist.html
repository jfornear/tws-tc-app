<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#FF4B00">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TWS 2025">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <title>Texas Water Safari 2025 - Captain's Checklist</title>
    <style>
        /* ===== BASE STYLES ===== */
        /* CSS RESET */
        html, body {
            width: 100%;
            height: 100%;
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
            touch-action: manipulation;
        }
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        html {
            color-scheme: dark;
        }
        :root {
            --suunto-black: #181A1B;
            --suunto-card: #232425;
            --suunto-orange: #FF4B00;
            --strava-orange: #FC4C02;
            --suunto-blue: #0090FF;
            --suunto-white: #F5F5F5;
            --suunto-gray: #B0B0B0;
        }
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: var(--suunto-black);
            color: var(--suunto-white);
            min-height: 100vh;
            width: 100%;
            max-width: 100%;
            overflow-x: hidden;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            position: relative;
            -webkit-user-select: none;
            user-select: none;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: inherit;
            font-weight: 700;
            letter-spacing: 0.01em;
            line-height: 1.2;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            letter-spacing: 0.02em;
        }

        /* ===== LAYOUT ===== */
        #checkpoints {
            width: 100%;
            max-width: 600px;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            padding: 0 env(safe-area-inset-left) 0 env(safe-area-inset-right);
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 16px;
            padding: 28px 0 16px 0;
            background: var(--suunto-black);
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .race-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            column-gap: 16px;
            justify-content: center;
            margin: 22px 0 0 0;
            background: none;
            box-shadow: none;
            padding: 0 12px;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .race-timer {
            font-family: 'Share Tech Mono', 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 2.5em;
            font-weight: 700;
            text-align: center;
            margin: 28px auto 0 auto;
            color: var(--suunto-orange);
            border-radius: 32px;
            padding: 28px 0;
            width: 100%;
            max-width: 600px;
            letter-spacing: 0.09em;
        }
        .race-status {
            text-align: center;
            margin: 16px 0 0 0;
            font-size: 1.18em;
            font-weight: 600;
            color: var(--suunto-orange);
            letter-spacing: 0.03em;
        }

        /* ===== CHECKPOINT CARD ===== */
        .checkpoint {
            background: var(--suunto-card);
            color: var(--suunto-white);
            border: 2px solid var(--suunto-card);
            border-radius: 22px;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.18);
            margin-bottom: 0;
            padding: 0 0 32px 0;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            box-sizing: border-box;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        .checkpoint.next {
            border-left: 6px solid var(--suunto-orange);
            box-shadow: 0 4px 16px 0 rgba(255,75,0,0.13);
        }
        .checkpoint.completed {
            border-color: var(--suunto-card);
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.18);
        }
        .checkpoint-header {
            padding: 28px 28px 0 28px;
            width: 100%;
            text-align: left;
            border-bottom: 1px solid var(--suunto-card);
            display: block;
        }
        .checkpoint-name {
            font-size: 1.5em;
            font-weight: 800;
            color: var(--suunto-white);
            margin-bottom: 2px;
            letter-spacing: 0.01em;
            line-height: 1.2;
        }
        .checkpoint-mile {
            font-size: 1.13em;
            font-weight: 600;
            color: var(--suunto-gray);
            margin-bottom: 0;
            display: block;
        }
        .checkpoint-time {
            color: var(--suunto-gray);
            font-size: 1.08em;
            font-weight: 600;
            margin: 10px 0 0 0;
            line-height: 1.5;
        }
        .checkpoint-details {
            margin-top: 0;
            width: 100%;
            padding: 0 28px 0 28px;
        }
        .checkpoint-position {
            margin: 18px 0 0 0;
            font-size: 1.13em;
            font-weight: 700;
            width: 100%;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--suunto-white);
            background: var(--suunto-card);
            padding: 10px;
            border-radius: 8px;
        }
        .checkpoint-position .icon {
            font-size: 1.2em;
            margin-right: 4px;
        }

        /* ===== SECTIONS ===== */
        .section {
            margin-top: 18px;
            padding: 18px 0 0 0;
            background: none;
            border-radius: 0;
            box-shadow: none;
        }
        .section-title {
            font-size: 1.13em;
            font-weight: 700;
            color: var(--suunto-blue);
            margin-bottom: 8px;
            letter-spacing: 0.01em;
        }
        .section-list {
            list-style-type: disc;
            margin: 0 0 0 22px;
            padding: 0;
            font-size: 1.08em;
            line-height: 1.4;
        }
        .section-list li {
            margin: 3px 0;
            font-size: 1.08em;
            text-align: left;
            white-space: normal;
            color: var(--suunto-white);
            line-height: 1.4;
        }
        .section-list li .icon {
            font-size: 1.1em;
            margin-right: 4px;
            color: var(--suunto-orange);
        }
        .task-list, .exchange-list, .pace-info, .sleep-info {
            list-style-type: none;
            margin: 0;
            padding: 0;
            font-size: 1.08em;
            line-height: 1.4;
        }
        [contenteditable="true"] {
            outline: none;
            border: 1px solid transparent;
            border-radius: 4px;
            padding: 4px;
            transition: border-color 0.2s;
        }
        [contenteditable="true"]:focus {
            border-color: var(--suunto-blue);
        }
        [contenteditable="true"]:hover {
            border-color: var(--suunto-gray);
        }
        .task-list li, .exchange-list li, .pace-info p, .sleep-info p {
            margin: 3px 0;
            font-size: 1.08em;
            text-align: left;
            white-space: normal;
            color: var(--suunto-white);
            line-height: 1.4;
        }
        .exchange-list li .icon {
            font-size: 1.1em;
            margin-right: 4px;
            color: var(--suunto-orange);
        }

        /* ===== BUTTONS ===== */
        .checkpoint-controls {
            display: flex;
            flex-direction: column;
            gap: 0;
            margin: 18px 0 0 0;
            padding: 0;
            border: none;
            width: 100%;
        }
        .checkpoint-button {
            width: 100%;
            font-size: 1.18em;
            padding: 18px 0;
            border-radius: 20px;
            font-weight: 800;
            box-shadow: 0 2px 8px 0 rgba(0,0,0,0.10);
            cursor: pointer;
            transition: background 0.15s, color 0.15s, border 0.15s, filter 0.15s;
            border: 2px solid var(--suunto-orange);
            background: var(--suunto-orange);
            color: var(--suunto-white);
        }
        .checkpoint-button:active,
        .checkpoint-button:not(.reset-button):active {
            filter: brightness(0.93);
            background: var(--suunto-orange);
            color: var(--suunto-white);
            border-color: var(--suunto-orange);
        }
        .checkpoint-button.reset-button {
            background: var(--suunto-black);
            color: var(--suunto-orange);
            border: 2px solid var(--suunto-orange);
        }
        .checkpoint-button.reset-button:active {
            background: var(--suunto-orange);
            color: var(--suunto-white);
        }
        .checkpoint-button:disabled {
            background: var(--suunto-card);
            color: var(--suunto-gray);
            border: 2px solid var(--suunto-card);
            filter: grayscale(0.5) brightness(0.95);
            cursor: not-allowed;
        }
        .checkpoint-button.complete-button {
            background: var(--suunto-orange);
            color: var(--suunto-white);
            border: 2px solid var(--suunto-orange);
            width: 100%;
            margin: 0;
            display: block;
            font-size: 1.18em;
            padding: 18px 0;
            border-radius: 20px;
            font-weight: 800;
            box-shadow: 0 2px 8px 0 rgba(0,0,0,0.10);
            cursor: pointer;
        }
        .checkpoint-button.complete-button:active {
            filter: brightness(0.93);
        }

        /* ===== MAP BUTTONS ===== */
        .map-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 32px 0 32px 0;
            width: 100%;
        }
        .map-buttons a {
            display: block;
            width: 100%;
            min-width: 0;
            margin: 0;
            padding: 13px 0;
            font-size: 1.08em;
            font-weight: 700;
            color: var(--suunto-blue) !important;
            background: var(--suunto-card);
            border: 2px solid var(--suunto-blue);
            border-radius: 999px;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 1px 4px 0 rgba(0,0,0,0.07);
            transition: background 0.15s, color 0.15s, border 0.15s;
            letter-spacing: 0.01em;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        @media (hover: none) {
            .map-buttons a:hover {
                background: var(--suunto-card);
                color: var(--suunto-blue) !important;
                border-color: var(--suunto-blue);
            }
        }

        /* ===== MODALS ===== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(24,26,27,0.92);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: var(--suunto-card);
            color: var(--suunto-white);
            padding: 38px 28px 32px 28px;
            border-radius: 22px;
            max-width: 420px;
            width: 92vw;
            text-align: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            box-shadow: 0 6px 32px 0 rgba(0,0,0,0.22);
        }
        .modal-content h3 {
            font-size: 2em;
            font-weight: 900;
            margin-bottom: 18px;
            color: var(--suunto-white);
            letter-spacing: 0.01em;
        }
        .modal-content p {
            font-size: 1.18em;
            color: var(--suunto-white);
            margin-bottom: 28px;
            line-height: 1.6;
            font-weight: 500;
        }
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 18px;
            justify-content: center;
            width: 100%;
            flex-wrap: wrap;
        }
        .modal-button {
            padding: 16px 0;
            border-radius: 16px;
            font-weight: 800;
            font-size: 1.18em;
            border: 2px solid var(--suunto-orange);
            background: var(--suunto-black);
            color: var(--suunto-orange);
            cursor: pointer;
            width: 100%;
            transition: background 0.15s, color 0.15s, border 0.15s;
            margin-bottom: 0;
        }
        .modal-button.confirm-button {
            background: var(--suunto-orange);
            color: var(--suunto-white);
            border: 2px solid var(--suunto-orange);
            font-weight: 900;
        }
        .modal-button.cancel-button {
            background: var(--suunto-black);
            color: var(--suunto-orange);
            border: 2px solid var(--suunto-orange);
            font-weight: 800;
        }
        .modal-button.cancel-button:active {
            background: var(--suunto-orange);
            color: var(--suunto-white);
        }
        #checkpointResetModal {
            z-index: 1100;
        }

        /* ===== TIMELINE ===== */
        #timeline {
            margin-top: 48px;
            margin-bottom: 32px;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            padding: 24px 18px 24px 24px;
        }
        .timeline-outer {
            width: 100%;
            padding: 0 0 0 0;
        }
        .timeline-list {
            list-style: none;
            margin: 0;
            padding: 0 0 0 12px;
            border-left: 3px solid var(--suunto-card);
        }
        .timeline-item {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            position: relative;
            min-height: 18px;
            cursor: pointer;
            transition: opacity 0.15s;
        }
        .timeline-item:hover {
            opacity: 0.8;
        }
        .timeline-dot {
            width: 16px;
            height: 16px;
            background: var(--suunto-card);
            border: 3px solid var(--suunto-orange);
            border-radius: 50%;
            position: absolute;
            left: -21px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
        }
        .timeline-item.checked-in .timeline-dot {
            background: var(--suunto-orange);
        }
        .timeline-item.current .timeline-dot {
            border-color: var(--suunto-blue);
            box-shadow: 0 0 0 4px rgba(0,144,255,0.18);
        }
        .timeline-label {
            flex: 1;
            font-size: 1.08em;
            color: var(--suunto-white);
            font-weight: 700;
            margin-left: 12px;
        }
        .timeline-time {
            font-size: 1em;
            color: var(--suunto-gray);
            font-weight: 600;
            margin-left: 18px;
            min-width: 90px;
            text-align: right;
        }
        .timeline-item.current .timeline-label {
            color: var(--suunto-blue);
        }
        .timeline-item.current .timeline-time {
            color: var(--suunto-blue);
        }

        /* ===== MOBILE STYLES ===== */
        @media (max-width: 600px) {
            header {
                padding: 8px 0 4px 0;
            }
            h1 {
                font-size: 1.18em;
                margin-bottom: 6px;
            }
            .modal-content h3 {
                font-size: 1.5em;
                margin-bottom: 12px;
            }
            .modal-content p {
                font-size: 1.08em;
                margin-bottom: 20px;
                line-height: 1.4;
            }
            .modal-button {
                font-size: 1.18em;
                padding: 16px 0;
                min-height: 52px;
            }
            .race-timer {
                width: 100%;
                max-width: 100%;
                font-size: 1.5em;
                padding: 10px 0 10px 0;
                margin-bottom: 10px;
                box-sizing: border-box;
            }
            .checkpoint {
                border-radius: 10px;
                padding: 8px 0 2px 0;
                width: 100%;
                max-width: 100%;
                box-sizing: border-box;
            }
            .checkpoint-header {
                padding: 8px 12px 4px 12px;
                margin-bottom: 2px;
            }
            .checkpoint-details {
                padding: 0 12px 4px 12px;
            }
            .goal-times {
                padding: 0 12px 0 12px;
                margin-bottom: 0;
            }
            .checkpoint-name {
                font-size: 1.25em;
                margin-bottom: 2px !important;
            }
            .checkpoint-time {
                font-size: 0.93em;
                margin-bottom: 2px;
            }
            .goal-times {
                margin-top: 4px;
            }
            .section {
                margin-top: 4px;
                padding-top: 12px;
            }
            .section-title {
                font-size: 0.97em;
                margin-bottom: 2px;
                margin-top: 0;
            }
            .section-list, .task-list, .exchange-list, .pace-info, .sleep-info {
                font-size: 0.93em;
                line-height: 1.4;
                margin-bottom: 4px;
                margin-top: 0;
            }
            .section-list li, .task-list li, .exchange-list li, .pace-info p, .sleep-info p {
                font-size: 0.93em;
                line-height: 1.4;
                margin-bottom: 3px;
            }
            .map-buttons {
                margin: 32px 0 32px 0;
                gap: 4px;
            }
            .map-buttons a {
                font-size: 1.08em;
                padding: 12px 0;
                margin-bottom: 2px;
            }
            .map-buttons a + a {
                margin-top: 2px;
            }
            .checkpoint-button, .modal-button {
                font-size: 0.97em;
                min-height: 44px;
                padding: 12px 0;
                border-radius: 10px;
            }
            .pace-info, .pace-badge {
                font-size: 0.93em;
                padding: 0 0 2px 0;
                margin-bottom: 0;
            }
            #timeline {
                padding: 12px 6px 12px 12px;
                margin-top: 10px;
                margin-bottom: 14px;
            }
            .timeline-label { 
                font-size: 0.90em; 
            }
            .timeline-time { 
                font-size: 0.88em; 
                min-width: 54px; 
            }
            .timeline-dot { 
                width: 10px; 
                height: 10px; 
                left: -8px; 
            }
            .timeline-list { 
                padding-left: 2px; 
            }
            .timeline-item { 
                margin-bottom: 16px; 
                min-height: 18px; 
            }
            .section {
                margin-top: 4px;
            }
            .checkpoint-controls,
            .finish-controls {
                margin-bottom: 18px;
            }
            
            /* Touch feedback for all buttons */
            .checkpoint-button:active,
            .map-buttons a:active,
            .modal-button:active {
                opacity: 0.85;
                filter: brightness(0.95);
            }
            
            /* Keep orange buttons solid on focus */
            .checkpoint-button.complete-button:focus,
            .checkpoint-button:not(.reset-button):focus {
                background: var(--suunto-orange);
                color: var(--suunto-white);
                border-color: var(--suunto-orange);
                outline: none;
            }
            
            /* Remove focus states for other elements */
            .map-buttons a:focus,
            .modal-button:focus,
            button:focus,
            a:focus {
                outline: none;
            }
            
            /* Reset button specific focus state */
            .checkpoint-button.reset-button:focus {
                background: var(--suunto-black);
                color: var(--suunto-orange);
                border-color: var(--suunto-orange);
                outline: none;
            }
        }

        /* ===== MODAL SPECIFIC STYLES ===== */
        #timelineModal .modal-content {
            max-height: 90vh;
            overflow-y: auto;
            text-align: left;
        }
        #timelineModal .section-title {
            text-align: left;
        }
        #timelineModal .checkpoint-header {
            text-align: left;
        }
        #timelineModal .checkpoint-name {
            text-align: left;
        }
        #timelineModal .checkpoint-time {
            text-align: left;
        }
        #timelineModal .goal-times {
            text-align: left;
        }
        #timelineModal .pace-info {
            text-align: left;
        }
        #timelineModal .checkpoint-controls:empty {
            margin: 0;
            display: none;
        }
    </style>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('https://jfornear.s3.us-west-2.amazonaws.com/tws/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</head>
<body>
    <header>
        <div style="max-width: 600px; margin: 0 auto; padding: 0;">
            <h1>Texas Water Safari 2025</h1>
            <!-- <p>Team Captain Checkpoints</p> -->
            <div class="race-controls">
                <button class="checkpoint-button start-race-button" id="startRace">Start</button>
                <button class="checkpoint-button reset-button" id="resetRace">Reset</button>
            </div>
            <div class="race-timer" id="raceTimer">00:00:00:00</div>
        </div>
    </header>

    <div id="resetConfirmModal" class="modal">
        <div class="modal-content">
            <h3>Reset Race?</h3>
            <p>This will clear all checkpoint times and race data. This action cannot be undone.</p>
            <div class="modal-buttons">
                <button class="modal-button confirm-button" id="confirmReset">Yes, Reset Race</button>
                <button class="modal-button cancel-button" id="cancelReset">Cancel</button>
            </div>
        </div>
    </div>

    <div id="checkpointResetModal" class="modal">
        <div class="modal-content">
            <h3>Reset Checkpoint?</h3>
            <p>This will undo the check-in for this checkpoint. This action cannot be undone.</p>
            <div class="modal-buttons">
                <button class="modal-button confirm-button" id="confirmCheckpointReset">Yes, Reset Checkpoint</button>
                <button class="modal-button cancel-button" id="cancelCheckpointReset">Cancel</button>
            </div>
        </div>
    </div>

    <div id="checkpoints">
        <!-- Checkpoints will be dynamically populated here -->
    </div>

    <div id="timeline" style="max-width:600px;margin:32px auto;"></div>

    <!-- Add modal for timeline navigation -->
    <div id="timelineModal" class="modal">
        <div class="modal-content" style="max-width: 600px; width: 92vw; padding: 0;">
            <div id="modalCheckpoint"></div>
        </div>
    </div>

    <script>
        const RACE_START = new Date('2025-06-13T09:00:00');
        let raceStarted = false;
        let raceStartTime = null;
        let timerInterval = null;
        
        const checkpoints = [
            {
                name: "Race Start",
                mile: "0",
                time: "Fri 9:00 AM",
                position: "The Meadows Center, Spring Lake, San Marcos, TX",
                exchange: ["Be at boats by 8:00 AM", "Wait for official permission to enter water"],
                isStart: true,

                // Ensure the date is valid and after race start
                if (d < raceStart) {
                    d.setTime(raceStart.getTime());
                }
                emailBody += `${cp.name} (Mile ${cp.mile}): ${formatDate(d)} ${formatTime(d)}\n`;
            });
            
            if (finishTime) {
                emailBody += `\nTotal Race Time: ${finishTime}\n`;
                
                // Calculate average pace
                const [hours, minutes, seconds] = finishTime.split(':').map(Number);
                const totalHours = hours + (minutes / 60) + (seconds / 3600);
                const averagePace = (260 / totalHours).toFixed(1);
                emailBody += `Average Pace: ${averagePace} mph\n`;
            }
            
            const subject = 'Texas Water Safari 2025 - Race Results';
            const mailtoLink = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(emailBody)}`;
            window.location.href = mailtoLink;
        }

        // Add storage quota management
        function checkStorageQuota() {
            try {
                if (navigator.storage && navigator.storage.estimate) {
                    navigator.storage.estimate().then(estimate => {
                        const usedPercentage = (estimate.usage / estimate.quota) * 100;
                        if (usedPercentage > 80) {
                            console.warn('Local storage is almost full:', usedPercentage.toFixed(2) + '% used');
                            // Optionally show a user warning
                        }
                    });
                }
            } catch (error) {
                console.error('Error checking storage quota:', error);
            }
        }

        // Check storage quota periodically
        setInterval(checkStorageQuota, 60000); // Check every minute
    </script>
    <div style="height: 60px;"></div>
</body>
